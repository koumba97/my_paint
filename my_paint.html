<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>MY PAINT</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    </head>

    <body>
            <div class="undo">undo</div>
        <section>
            <div class="window_details">
                <div id="file_name"><div class="logo"></div> untitled - Paint</div>
                <div class="buttons">
                    <div class="button"><i class="fas fa-window-minimize"></i></div>
                    <div class="button"><i class="far fa-window-maximize"></i></div>
                    <div class="button"><i class="far fa-window-close"></i></div>
                </div>
            </div>

            <div class="window_options">
                <p><u>F</u>ile</p>
                <p><u>E</u>dit</p>
                <p><u>V</u>iew</p>
                <p><u>I</u>mage</p>
                <p><u>O</u>ptions</p>
                <p><u>H</u>elp</p>
            </div>

            <div style="display:flex;">
                <div>
                    <div class="tool_box">
                        <div class="tool"></div>
                        <div class="tool eraser"><i class="fas fa-eraser"></i></div>
                        <div class="tool"></div>
                        <div class="tool pencil"><i class="fas fa-pencil-alt"></i></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool line">&#10187</div>
                        <div class="tool"></div>
                        <div class="tool cercle"><i class="far fa-circle"></i></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool brush"><i class="fas fa-paint-brush"></i></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool"></div>
                        <div class="tool square"><i class="far fa-square"></i></div>
                    </div>

                    <select id="tool_size">
                        <option value="2">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>
                
                <canvas id="canvas" height="400" width="600" margin="0"></canvas>
            </div>
            <div class="palette">
                <div class="select_color">
                    <div class="first_color"></div>
                    <div class="second_color"></div>
                </div>
                <div class="all_colors">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                
                </div>
                       

                <div>
                    
                </div>
            </div>
        </section>       
    </body>
    
    <script src="https://kit.fontawesome.com/3290406d66.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="my_paint.js"></script>

</html>
